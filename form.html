<!-- SELECCIONAR ZONA DE ENTREGA -->
    <section class="container-fluid">
        <div class="row justify-content-center">
            <div class="card mt-3 col-12 col-lg-6">
                <div class="card-body row">
                    <h4 class="card-title col-12">
                        Zonas de cobertura
                    </h4>
                    <h5 class="card-title col-12">
                        Elige tu zona: 
                    </h5>
                    <div class="col-6 p-0 ">
                        <div  class="list-group">
                            <button id="btn_cof124"  class="list-group-item list-group-item-action">Cofradia San Miguel I - II - IV</button>
                            <button id="btn_claustros" href="#" class="list-group-item list-group-item-action"> Claustros de San Miguel </button>
                            <button id="btn_urbi" href="#" class="list-group-item list-group-item-action">Urbi Quinta </button>
                            <button id="btn_jardines3" href="#" class="list-group-item list-group-item-action">Jardines de San miguel III</button>
                            <button id="btn_cof3"class="list-group-item list-group-item-action">Cofradia San Miguel III</button>
                        </div>
                    </div>

                    <div class="col-6 p-0">
                        <div class="list-group">
                            <button id="btn_rinconada" href="#" class="list-group-item list-group-item-action">Rinconada Cuautitlan</button>
                            <button id="btn_exHacienda" href="#" class="list-group-item list-group-item-action">Ex Hacienda San Miguel</button>
                            <button id="btn_bos2" href="#" class="list-group-item list-group-item-action">Bosques Segunda</button>
                            <button id="btn_jarHda" href="#" class="list-group-item list-group-item-action">Jardines de la Hacienda</button>
                            <button id="btn_realSan" href="#" class="list-group-item list-group-item-action"> Residencial Real de San Juan </button>
                        </div>
                    </div>
                </div>
            </div>

<!-- FORMULARIO -->
            <div class="col-11 col-lg-6  mt-3 p-4 ">
                <label class="mt-3" for="exampleFormControlSelect1" >Nombre:</label>
                <input id="nom_cliente" class="form-control form-control-sm" type="name" placeholder="Nombre y Apellido">
                <label class="mt-3" for="exampleFormControlSelect1" >Zona de entrega:</label>
                <input disabled="disabled" id="ubi_inpu" class="form-control form-control-sm " type="ubicacion" placeholder="Ubicación">

                <form name="formulario1" class="form-group">
                    <label class="mt-3" for="exampleFormControlSelect1" >Lugar de la compra</label>
                    <select  class="form-control form-control-sm" name="lugarCompra" onchange="cambia()" id="lugar_compra">
                      <option value="0">Seleciona</option>
                      <option value="Plaza_San_Miguel">PLaza San Miguel</option>
                      <option value="Plaza_San_Marcos">Plaza San Marcos</option>
                      <option value="Otros">Otros</option>
                    </select>
                
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Establecimiento</label>
                        <select class="form-control form-control-sm" onchange="cambiarImagen()" id="slcLocales" name="locales">
                            <option value="-"></option>
                        </select>
                    </div>
                </form>    
            </div>


        </div>
    </section>

    <section class="container-fluid">
        <div class="row">
<!-- IMAGEN MENU -->
            <div class="container-fluid  d-flex justify-content-center col-12">
                <img class="img-fluid" id="imagen" src="" alt="Selecciona un Establecimiento">
            </div>

<!-- FORMULARIO PARA ESCRIBIR LOS PRODUCTOS -->
            <div id="cont_arts" class="container form-group col-11 col-lg-6">
               <label for="articulos">¿Que articulos te gustaria que Compraramos?</label>
                
               <form id="list_art" class="row ">
                    <div class="col-9">
                        <label class="mt-3" for="exampleFormControlSelect1" >Articulo:</label>
                        <input id="art_input" class="form-control form-control-sm" type="name" placeholder="Nuevo Articulo">
                    </div>  
                    <div class="col-3">
                        <label class="mt-3" for="exampleFormControlSelect1" >Cantidad:</label>
                        <input id="cant_input" class="form-control form-control-sm" type="name" placeholder="1">
                    </div>
                    <!-- BOTON PARA AGREGAR MAS ARTICULOS -->
                    <div  class="container d-flex justify-content-center">
                        <button id="btn_add" class="btn mt-2" type="reset" onclick="agregarArticulo()">
                            <img src="./img/iconos/add.png" alt="Agregar Articulo" width="40">
                        </button>
                    </div> 
                </form>

               
            </div>

            <div class="container-fluid">
                <table id="tabla_art" class="table">
                    <thead class="bg-dark text-light">
                        <tr>
                            <th>Nombre del Articulo</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                </table>

            </div> 

            
            
<!-- BOTON PARA ENVIAR INFORMACION DEL FORMULARIO -->
            <div class="container mt-5 d-flex justify-content-center">
                <button id="enviar_Whats" class=" btn btn-outline-dark" style="height: 60px;">Enviar Datos a Repartidor</button>
            </div>
