<!-- FORMULARIO -->
            <div class="col-11 col-lg-6  mt-3 p-4 ">
                <input id="cel_cliente" class="form-control form-control-sm" type="tel" placeholder="Numero de Celular">
                <input id="nom_cliente" class="form-control form-control-sm" type="name" placeholder="Nombre y Apellido">
                <label class="mt-3" for="exampleFormControlSelect1" >Zona de entrega</label>
                <input disabled="disabled" id="ubicacion-input" class="form-control form-control-sm " type="ubicacion" placeholder="Ubicación">

                <form name="formulario1" class="form-group">
                    <label class="mt-3" for="exampleFormControlSelect1" >Lugar de la compra</label>
                    <select class="form-control form-control-sm" name="lugarCompra" onchange="cambia()" id="lugar_compra">
                      <option value="0">Seleciona</option>
                      <option value="1">PLaza San Miguel</option>
                      <option value="2">Plaza San Marcos</option>
                      <option value="3">Otros</option>
                    </select>
                
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Establecimiento</label>
                        <select class="form-control form-control-sm" onchange="cambiarImagen()" id="slcLocales" name="locales">
                            <option value="-"></option>
                        </select>
                    </div>
                </form>
